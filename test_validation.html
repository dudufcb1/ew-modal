<!DOCTYPE html>
<html>
<head>
    <title>Test EWM Validation Fix</title>
    <style>
        .ewm-field {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .ewm-field-error {
            border-color: red;
        }
        .ewm-field-error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Test EWM Validation Fix</h1>
    
    <div class="ewm-field">
        <label for="test_tel" class="ewm-field-label">Nombre</label>
        <input type="tel" id="test_tel" name="test_tel" class="ewm-field-input" placeholder="Escribe aquí tu nombre" required>
    </div>
    
    <div class="ewm-field">
        <label for="test_email" class="ewm-field-label">Email</label>
        <input type="email" id="test_email" name="test_email" class="ewm-field-input" placeholder="tu@email.com" required>
    </div>
    
    <button onclick="testValidation()">Test Validation</button>
    
    <script src="assets/js/form-validator.js"></script>
    <script>
        function testValidation() {
            const telField = document.getElementById('test_tel');
            const emailField = document.getElementById('test_email');
            
            // Test tel field with invalid input
            telField.value = 'abc';
            const telRules = window.EWMFormValidator.getFieldRules(telField);
            const telResult = window.EWMFormValidator.validateField(telField, telRules);
            
            if (!telResult.isValid) {
                window.EWMFormValidator.showFieldError(telField, telResult.errors[0]);
                console.log('✅ Tel validation message:', telResult.errors[0]);
            }
            
            // Test email field with invalid input
            emailField.value = 'invalid-email';
            const emailRules = window.EWMFormValidator.getFieldRules(emailField);
            const emailResult = window.EWMFormValidator.validateField(emailField, emailRules);
            
            if (!emailResult.isValid) {
                window.EWMFormValidator.showFieldError(emailField, emailResult.errors[0]);
                console.log('✅ Email validation message:', emailResult.errors[0]);
            }
        }
    </script>
</body>
</html>
